projects:
  awsamplifyhookstest:
    schemaPath: amplify/backend/api/awsamplifyhookstest/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/api.ts
        docsFilePath: src/graphql
        maxDepth: 5
extensions:
  amplify:
    version: 3
